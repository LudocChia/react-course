<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/supersimpledev@8.4.0/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
        const ChatInputComponent = ({ chatMessages, setChatMessages }) => {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function sendMessage() {
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        key: crypto.randomUUID()
                    }
                ];
                setChatMessages(newChatMessages);

                const response = Chatbot.getResponse(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        key: crypto.randomUUID()
                    }
                ]);

                setInputText('');

            }

            return (
                <>
                    <input
                        type="text"
                        placeholder="Send a message to Chatbot"
                        onChange={saveInputText}
                        value={inputText}
                    />
                    <button onClick={sendMessage}>Send Message</button>
                </>
            )

        }

        const ChatMessage = ({ message, sender }) => {
            return (
                <div>
                    {sender === 'robot' && <img src='./images/robot.png' alt="" width="50px" />}
                    {message}
                    {sender === 'user' && <img src='./images/user.png' alt="" width="50px" />}
                </div >
            )
        }

        const ChatMessageComponent = ({ chatMessages, setChatMessages }) => {
            return (
                <>
                    {
                        chatMessages.map((chatMessage) => {
                            return (
                                <ChatMessage
                                    message={chatMessage.message}
                                    sender={chatMessage.sender}
                                    key={chatMessage.key}
                                />
                            );
                        })
                    }
                </>
            )

        }

        const APP = () => {
            const [chatMessages, setChatMessages] = React.useState(
                [
                    {
                        message: 'hello chatbot',
                        sender: 'user',
                        key: 'id1'
                    },
                    {
                        message: 'Hello! How can I help you?',
                        sender: 'robot',
                        key: 'id2'
                    }
                ]
            );

            return (
                <>
                    <ChatInputComponent
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    <ChatMessageComponent
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </>
            );
        };



        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<APP />);
    </script>
</body>

</html>
